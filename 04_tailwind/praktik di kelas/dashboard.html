<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <!-- Tambahkan Tailwind CSS melalui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-xl font-bold">Dashboard Admin</h1>
    </header>

    <!-- Navigasi Sidebar -->
    <div class="flex">
      <nav class="bg-gray-800 text-white w-64 p-4">
        <ul>
          <li class="mb-2">
            <a href="#" class="hover:text-blue-300">Dashboard</a>
          </li>
          <li class="mb-2">
            <a href="#" class="hover:text-blue-300">Pengguna</a>
          </li>
          <li class="mb-2">
            <a href="#" class="hover:text-blue-300">Pesanan</a>
          </li>
          <li class="mb-2">
            <a href="#" class="hover:text-blue-300">Laporan</a>
          </li>
        </ul>
      </nav>

      <!-- Konten Utama -->
      <div class="flex-1 p-4">
        <h2 class="text-2xl font-bold mb-4">
          Selamat Datang di Dashboard Admin!
        </h2>
        <p class="mb-4">
          Berikut adalah beberapa statistik dan informasi penting.
        </p>
        <!-- Contoh Card -->
        <div
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col"
        >
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="username"
            >
              Username
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
            >
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
